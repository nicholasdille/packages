name: _debug_files
description: Package used for development and debugging (based on kubectl)
repo: nicholasdille/packages
version:
  latest: 1.2.22 # renovate: datasource=github-releases depName=pyenv/pyenv
tags:
  - debug
files:
  - name: Dockerfile
    content: |
      FROM ubuntu:20.04
      ENV DEBIAN_FRONTEND=noninteractive
      RUN apt-get update \
      && apt-get -y install \
              build-essential \
              libssl-dev \
              zlib1g-dev \
              libbz2-dev \
              libreadline-dev \
              libsqlite3-dev \
              wget \
              curl \
              llvm \
              libncurses5-dev \
              libncursesw5-dev \
              xz-utils \
              tk-dev \
              libffi-dev \
              liblzma-dev \
              python-openssl \
              git \
              libedit-dev
  - name: profile.d.pyenv.sh
    content: |
      #!/bin/bash
      export PYENV_ROOT="${TARGET_BASE}/pyenv"
      export PATH="${PYENV_ROOT}/bin:${PATH}"
install:
  docker: false
  script: |-
    ls -al
    printenv | sort
