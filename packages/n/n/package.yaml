name: "n"
description: Node version management
repo: tj/n
version:
  latest: 7.0.0 # renovate: datasource=github-releases depName=tj/n
  command: n --version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - node
  - nodejs
  - version
  - manager
  - version manager
files:
  - name: profile.d.n.sh
    content: |
      #!/bin/bash
      export N_PREFIX="${TARGET_BASE}"
install:
  script: |-
    download "https://github.com/tj/n/raw/v${requested_version}/bin/n"
    install_binary n

    cat profile.d.n.sh | \
        TARGET_BASE="${TARGET_BASE}" envsubst '${TARGET_BASE}' \
        >n.sh
    TARGET=/etc/profile.d install_file n.sh
