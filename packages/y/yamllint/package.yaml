name: yamllint
description: A linter for YAML files
repo: adrienverge/yamllint
version:
  latest: 1.26.0 # renovate: datasource=github-tags depName=adrienverge/yamllint
  command: yamllint --version
  filter: ^yamllint
  pattern: s/^yamllint\s(.+)$/\1/
tags:
  - yaml
  - linter
  - test
  - quality
files:
  - name: yamllint.yaml
    content: |
      ---

      yaml-files:
        - '*.yaml'
        - '*.yml'
        - .yamllint

      rules:
        braces: enable
        brackets: enable
        colons:
          level: warning
          max-spaces-before: 0
          max-spaces-after: 1
        commas:
          level: warning
          max-spaces-before: 0
          min-spaces-after: 1
          max-spaces-after: 1
        comments:
          level: warning
          require-starting-space: true
          min-spaces-from-content: 2
        comments-indentation:
          level: warning
        document-end: disable
        document-start:
          level: warning
        empty-lines:
          level: warning
          max-start: 0
          max-end: 1
        empty-values:
          level: warning
          forbid-in-block-mappings: true
          forbid-in-flow-mappings: true
        hyphens:
          level: warning
          max-spaces-after: 1
        indentation:
          spaces: 2
          indent-sequences: whatever
        key-duplicates:
          level: error
        key-ordering: disable
        line-length: disable
        new-line-at-end-of-file:
          level: warning
        new-lines:
          level: warning
          type: unix
        octal-values: disable
        quoted-strings:
          level: warning
          quote-type: any
          required: only-when-needed
        trailing-spaces:
          level: error
        truthy:
          level: warning
          check-keys: false
install:
  requires:
  - python
  script: |-
    install_python_module yamllint==${requested_version}

    mkdir -p "${HOME}/.config/yamllint"
    TARGET="${HOME}/.config/yamllint" install_file config
