name: npiperelay
description: npiperelay allows you to access Windows named pipes from WSL
repo: NZSmartie/npiperelay
version:
  latest: v0.1 # renovate: datasource=github-releases depName=NZSmartie/npiperelay versioning=loose
tags:
  - wsl
  - npipe
  - pipe
install:
  script: |-
    github_install \
        --repo NZSmartie/npiperelay \
        --match name \
        --asset npiperelay.exe \
        --type binary \
        --name npiperelay.exe
