name: yq
description: yq is a portable command-line YAML processor
repo: mikefarah/yq
version:
  latest: v4.1.0 # renovate: datasource=github-releases depName=mikefarah/yq
  command: yq --version
  filter: ^yq
  pattern: s/^yq\sversion\s(.+)$/\1/
tags:
- yaml
- query
- processor
install:
  docker: false
  script: |
    echo "https://github.com/mikefarah/yq/releases/download/${requested_version}/yq_linux_amd64" | \
        download_file | \
        store_file yq | \
        make_executable

    yq shell-completion | \
        store_completion yq
