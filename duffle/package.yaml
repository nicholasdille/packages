name: duffle
description: CNAB installer
repo: cnabio/duffle
links:
- text: CNAB
  url: https://cnab.io/
- text: Homepage
  url: https://duffle.sh/
version:
  latest: 0.3.5-beta.1 # renovate: datasource=github-releases depName=cnabio/duffle
  command: duffle version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - cnab
install:
  script: |
    echo "https://github.com/cnabio/duffle/releases/download/${requested_version}/duffle-linux-amd64" | \
        download_file | \
        store_file duffle | \
        make_executable
