name: jq
description: Command-line JSON processor
repo: stedolan/jq
links:
  - text: Homepage
    url: http://stedolan.github.io/jq/
version:
  latest: 1.6 # renovate: datasource=github-releases depName=stedolan/jq
  command: jq --version
  filter: ^jq
  pattern: s/^jq-(.+)$/\1/
tags:
  - network
install:
  script: |-
    echo "https://github.com/stedolan/jq/releases/download/jq-${requested_version}/jq-linux64" | \
        download_file | \
        store_file jq | \
        make_executable
