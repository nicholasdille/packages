name: nerdctl
description: Docker-compatible CLI for containerd
repo: AkihiroSuda/nerdctl
version:
  latest: 0.2.0 # renovate: datasource=github-resources depName=AkihiroSuda/nerdctl
  command: nerdctl --version
  filter: ^nerdctl
  pattern: s/^nerdctl\sversion\sv(.+)$/\1/
tags:
  - container
install:
  script: |
    echo "https://github.com/AkihiroSuda/nerdctl/releases/download/v${requested_version}/nerdctl-${requested_version}-linux-amd64.tar.gz" | \
        download_file | \
        untar_file nerdctl
