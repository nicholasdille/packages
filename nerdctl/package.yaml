name: nerdctl
description: Docker-compatible CLI for containerd
repo: AkihiroSuda/nerdctl
version:
  latest: master
tags:
  - container
install:
  script: |
    require containerd
    require cni
    require buildkit

    build_containerized golang <<EOF
    go get github.com/AkihiroSuda/nerdctl
    cp /go/bin/nerdctl /
    EOF
    extract_file_from_container nerdctl
