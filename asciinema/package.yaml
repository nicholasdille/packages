name: asciinema
description: Record and share your terminal sessions
repo: asciinema/asciinema
links:
  - text: Homepage
    url: https://asciinema.org/
version:
  latest: 2.0.2 # renovate: datasource=github-releases depName=asciinema/asciinema
  command: asciinema --version
  filter: ^asciinema
  pattern: s/^asciinema\s(.+)$/\1/
tags:
  - shell
  - record
  - cast
  - screen
install:
  requires:
  - python
  script: install_python_module asciinema==${requested_version}
