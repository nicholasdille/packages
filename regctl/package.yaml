name: regctl
description: Client interface for the registry API
repo: regclient/regclient
version:
  latest: v0.1.0 # renovate: datasource=github-releases depName=regclient/regclient
tags:
  - docker
  - container
  - registry
install:
  docker: false
  script: |-
    echo "https://github.com/regclient/regclient/releases/download/${requested_version}/regctl-linux-amd64" | \
        download_file | \
        store_file regctl | \
        make_executable
