name: hub
description: A command-line tool that makes git easier to use with GitHub
repo: github/hub
version:
  latest: v2.14.2 # renovate: datasource=github-releases depName=github/hub
  command: hub --version
  filter: ^hub
  pattern: s/^hub\sversion\s(.+)$/v\1/
tags:
  - github
install:
  script: |-
    echo "https://github.com/github/hub/releases/download/${requested_version}/hub-linux-amd64-${requested_version#v}.tgz" | \
        download_file \
        >hub.tar.gz

    ${SUDO} tar -xzf hub.tar.gz -C ${TARGET_BASE} --wildcards --strip-components=1 */bin/hub
    ${SUDO} tar -xzf hub.tar.gz -C ${TARGET_COMPLETION} --wildcards --strip-components=2 */etc/hub.bash_completion.sh
