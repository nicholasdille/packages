name: ruby
description: The Ruby Programming Language
repo: ruby/ruby
links:
  - text: Homepage
    url: https://www.ruby-lang.org/
version:
  latest: 2.7.2 # renovate: datasource=github-tags depName=ruby/ruby
  command: ruby --version
  filter: ^ruby
  pattern: s/^ruby\s([^p]+)p.+$/\1/
tags:
  - ruby
files:
- name: Dockerfile
  content: |
      FROM ubuntu:20.04
      ENV DEBIAN_FRONTEND=noninteractive
      RUN apt-get update \
       && apt-get -y install --no-install-recommends \
              build-essential \
              libreadline-gplv2-dev \
              libncursesw5-dev \
              libssl-dev \
              libsqlite3-dev \
              tk-dev \
              libgdbm-dev \
              libc6-dev \
              libbz2-dev \
              curl \
              jq \
              bash \
              ca-certificates
install:
  docker: true
  script: |-
    docker build --tag build-ruby .

    requested_version_minor=$(echo "${requested_version}" | cut -d'.' -f1-2)

    build_containerized build-ruby <<EOF
        mkdir -p /tmp/ruby
        curl --silent "https://cache.ruby-lang.org/pub/ruby/${requested_version_minor}/ruby-${requested_version}.tar.gz" | \
            tar -xzC /tmp/ruby --strip-components=1
        cd /tmp/ruby
        ./configure \
            --prefix="${TARGET_BASE}" \
            --enable-shared
        make
        make install
    EOF
    ${SUDO} mkdir -p "${TARGET_BASE}/ruby"
    docker cp "${container_name}:${TARGET_BASE}" - | \
        ${SUDO} tar -xC "${TARGET_BASE}/.."

    docker image rm -f build-ruby
