name: cowsay
description: cowsay is a configurable talking cow
repo: piuccio/cowsay
version:
  latest: 1.4.0 # renovate: datasource=github-releases depName=piuccio/cowsay
  command: npm info cowsay version
  filter: ^[[:digit:]]
