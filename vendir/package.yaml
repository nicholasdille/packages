name: vendir
description: Easy way to vendor portions of git repos, github releases, etc. declaratively
repo: vmware-tanzu/carvel-vendir
links:
  - text: Homepage
    url: https://carvel.dev/
version:
  latest: 0.14.0 # renovate: datasource=github-releases depName=vmware-tanzu/carvel-vendir
  command: vendir --version
  filter: ^vendir
  pattern: s/^vendir\sversion\s(.+)$/\1/
tags:
  - shell
install:
  script: |-
    echo "https://github.com/vmware-tanzu/carvel-vendir/releases/download/v${requested_version}/vendir-linux-amd64" | \
        download_file | \
        store_file vendir | \
        make_executable
