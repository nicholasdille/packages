name: flux
description: Kubernetes toolkit for assembling CD pipelines the GitOps way
repo: fluxcd/flux2
version:
  latest: v0.4.1 # renovate: datasource=github-releases depName=fluxcd/flux2
  command: flux --version
  filter: ^flux
  pattern: s/^flux\sversion\s(.+)$/v\1/
tags:
  - kubernetes
  - k8s
  - gitops
install:
  script: |-
    github_install \
        --repo fluxcd/flux2 \
        --match suffix \
        --asset _linux_amd64.tar.gz \
        --type tarball \
        --include flux

    flux completion bash | \
        store_completion flux
