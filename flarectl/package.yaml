name: flarectl
description: A CLI application for interacting with a Cloudflare account
repo: cloudflare/cloudflare-go
links:
  - text: Usage
    url: https://github.com/cloudflare/cloudflare-go/tree/master/cmd/flarectl
  - text: CloudFlare API
    url: https://api.cloudflare.com/
version:
  latest: 0.13.6 # renovate: datasource=github-releases depName=cloudflare/cloudflare-go
  command: flarectl --version
  filter: ^flarectl
  pattern: s/^flarectl\sversion\sv(.+)$/\1/
tags:
  - dns
install:
  script: |-
    echo "https://github.com/cloudflare/cloudflare-go/releases/download/v${requested_version}/flarectl_${requested_version}_linux_amd64.tar.xz" | \
        download_file | \
        unxz_file flarectl
