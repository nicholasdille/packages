name: docker-app
description: Make your Docker Compose applications reusable, and share them on Docker Hub
repo: docker/app
version:
  latest: 0.9.1-beta3 # renovate: datasource=github-releases depName=docker/app
  command: docker app --version
  filter: ^Version
  pattern: s/^Version:\s+v(.+)$/\1/
tags:
  - cnab
install:
  script: |
    : "${DOCKER_CLI_DIR:=${TARGET_BASE}/lib/docker/cli-plugins}"
    ${SUDO} mkdir --parents "${DOCKER_CLI_DIR}"

    echo "https://github.com/docker/app/releases/download/v${requested_version}/docker-app-linux.tar.gz" | \
        download_file | \
        TARGET_BIN="${DOCKER_CLI_DIR}" untar_file docker-app-plugin-linux
    ${SUDO} mv "${DOCKER_CLI_DIR}/docker-app-plugin-linux" "${DOCKER_CLI_DIR}/docker-app"
