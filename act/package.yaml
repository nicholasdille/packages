name: act
description: Run your GitHub Actions locally
repo: nektos/act
version:
  latest: v0.2.17 # renovate: datasource=github-releases depName=nektos/act
  command: act --version
  filter: act
  pattern: s/^act\sversion\s(.+)$/\1/
tags:
  - pipeline
  - continuous
  - ci/cd
  - integration
  - delivery
  - deployment
  - container
install:
  script: |-
    github_install \
        --repo nektos/act \
        --match suffix \
        --asset _Linux_x86_64.tar.gz \
        --type tarball \
        --include act
