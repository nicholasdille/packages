name: act
description: Run your GitHub Actions locally
repo: nektos/act
version:
  latest: v0.2.17 # renovate: datasource=github-releases depName=nektos/act
  command: act --version
  filter: act
  pattern: s/^act\sversion\s(.+)$/v\1/
tags:
  - pipeline
  - continuous
  - ci/cd
  - integration
  - delivery
  - deployment
  - container
install:
  script: |-
    echo "https://github.com/nektos/act/releases/download/${requested_version}/act_Linux_x86_64.tar.gz" | \
        download_file | \
        untar_file act
