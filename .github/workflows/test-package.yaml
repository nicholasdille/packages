on:
  pull_request:
    types:
    - opened
    - reopened
    - edited
    - synchronize

name: Test package

jobs:
  build:
    name: Test package
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test package
        env:
          TARGET_BASE: /tmp
          DOCKER_BUILDKIT: 1
        run: |
          if test "${GITHUB_EVENT_NAME}" == "pull_request"; then
              PR=$(echo "${GITHUB_REF}" | cut -d'/' -f3)
              echo "Running for PR #${PR}"

              docker build --target ubuntu --tag test-package:ubuntu .

              FILES=$(curl --silent --location --header 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' "https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${PR}/files" | jq --raw-output '.[].filename')
              for FILE in ${FILES}; do
                  if test "$(echo "${FILE}" | cut -d'/' -f2)" == "package.yaml"; then
                      PACKAGE=${FILE%/package.yaml}
                  
                      echo "Testing package ${PACKAGE}"
                      docker ps --filter name="${PACKAGE}" --all --quiet | xargs -r docker rm -f
                      docker run -d --name "${PACKAGE}" test-package:ubuntu
                      docker exec "${PACKAGE}" bash -c "curl -sL https://pkg.dille.io/pkg.sh | bash -s cache"
                      docker exec "${PACKAGE}" bash -c "curl -sL https://pkg.dille.io/pkg.sh | bash -s install ${PACKAGE}"
                      docker rm -f "${PACKAGE}"
                  fi
              done
          fi
