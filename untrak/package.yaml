name: untrak
description: Find untracked resources in Kubernetes cluster, garbage collect them
repo: yanc0/untrak
links:
- text: Homepage
  url: https://aksctl.io/
version:
  latest: 0.2.0 # renovate: datasource=github-releases depName=yanc0/untrak
tags:
  - kubernetes
  - k8s
install:
  script: |-
    echo "https://github.com/yanc0/untrak/releases/download/v${requested_version}/untrak_linux_amd64_${requested_version}" | \
        download_file | \
        store_file untrak | \
        make_executable
