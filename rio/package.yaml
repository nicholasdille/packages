name: rio
description: Application Deployment Engine for Kubernetes
repo: rancher/rio
links:
  - text: Homepage
    url: https://rio.io/
version:
  latest: 0.8.0 # renovate: datasource=github-releases depName=rancher/rio
  command: rio --version
  filter: ^rio
  pattern: s/^rio\sversion\s(\S+)\s.+$/\1/
tags:
  - kubernetes
  - k8s
  - paas
install:
  script: |-
    echo "https://github.com/rancher/rio/releases/download/v${requested_version}/rio-linux-amd64" | \
        download_file | \
        store_file rio | \
        make_executable
