name: whalebrew
description: Homebrew, but with Docker images
repo: whalebrew/whalebrew
version:
  latest: 0.2.5 # renovate: datasource=github-releases depName=whalebrew/whalebrew
  command: whalebrew version
  filter: ^Whalebrew
  pattern: s/^Whalebrew\s(.+)$/\1/
tags:
  - container
install:
  script: |-
    echo "https://github.com/whalebrew/whalebrew/releases/download/${requested_version}/whalebrew-Linux-x86_64" | \
        download_file | \
        store_file whalebrew | \
        make_executable
