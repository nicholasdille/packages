name: lazydocker
description: The lazier way to manage everything docker
repo: jesseduffield/lazydocker
version:
  latest: v0.10 # renovate: datasource=github-releases depName=jesseduffield/lazydocker versioning=regex:^v(?<major>\d+?)\.(?<minor>\d+?)$
  command: lazydocker --version
  filter: ^Version
  pattern: s/^Version:\s(.+)$/v\1/
tags:
- docker
- ui
install: |
  github_install \
      --repo jesseduffield/lazydocker \
      --match suffix \
      --asset _Linux_x86_64.tar.gz \
      --type tarball \
      --include lazydocker
