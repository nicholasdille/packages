name: wasmer
description: The leading WebAssembly Runtime supporting WASI and Emscripten
repo: wasmerio/wasmer
links:
- text: Homepage
  url: https://wasmer.io/
version:
  latest: 1.0.0-rc1 # renovate: datasource=github-releases depName=wasmerio/wasmer
  command: whalebrew version
  filter: ^Whalebrew
  pattern: s/^Whalebrew\s(.+)$/\1/
tags:
  - webassembly
  - wasm
install:
  script: |-
    echo "https://github.com/wasmerio/wasmer/releases/download/${requested_version}/wasmer-linux-amd64.tar.gz" | \
        download_file | \
        untar_file --strip-components=1 --wildcards bin/\* lib/\*
