name: tig
description: Text-mode interface for git
repo: jonas/tig
version:
  latest: 2.5.1 # renovate: datasource=github-releases depName=jonas/tig
  command: tig --version
  filter: ^tig
  pattern: s/^tig\sversion\s(.+)$/\1/
tags:
  - git
  - ui
install:
  docker: true
  script: |-
    docker create \
        --name "${container_name}" \
        --interactive \
        ubuntu:bionic bash -xe

    echo "https://github.com/jonas/tig/releases/download/tig-${requested_version}/tig-${requested_version}.tar.gz" | \
        download_file | \
        gunzip_file | \
        docker cp - "${container_name}:/"

    docker start --interactive "${container_name}" <<EOF
    apt-get update
    apt-get -y install --no-install-recommends \
        curl \
        jq \
        gcc \
        ncurses-dev \
        make
    cd tig-${requested_version}
    ./configure
    make prefix=/usr/local
    make install prefix=/usr/local
    EOF
    extract_file_from_container /usr/local/bin/tig
