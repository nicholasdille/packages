name: jabba
description: (cross-platform) Java Version Manager
repo: shyiko/jabba
version:
  latest: 0.11.2 # renovate: datasource=github-releases depName=shyiko/jabba
  command: jabba --version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - java
  - version
  - manager
  - version manager
install:
  script: |-
    echo "https://github.com/shyiko/jabba/releases/download/${requested_version}/jabba-${requested_version}-linux-amd64" | \
        download_file | \
        store_file jabba | \
        make_executable

    cat profile.d.jabba.sh | \
        TARGET_BASE=${TARGET_BASE} envsubst '${TARGET_BASE}' | \
        store_file jabba.sh /etc/profile.d
files:
- name: profile.d.jabba.sh
  content: |
    #!/bin/bash
    export JABBA_HOME="${TARGET_BASE}/jabba"