name: footloose
description: Container Machines - Containers that look like Virtual Machines
repo: weaveworks/footloose
version:
  latest: 0.6.3 # renovate: datasource=github-releases depName=weaveworks/footloose
  command: footloose version
  filter: ^version
  pattern: s/^version:\s(.+)$/\1/
tags:
  - container
  - vm
  - systemd
  - ssh
  - linux
install:
  script: |-
    echo "https://github.com/weaveworks/footloose/releases/download/${requested_version}/footloose-${requested_version}-linux-x86_64" | \
        download_file | \
        store_file footloose | \
        make_executable
