name: node
description: Node.js JavaScript runtime
repo: nodejs/node
version:
  latest: v15.2.1 # renovate: datasource=github-releases depName=nodejs/node
  command: node --version
  filter: ^v
  pattern: s/^(.+)$/\1/
tags:
  - node
  - nodejs
  - javascript
  - typescript
install:
  script: |-
    require n
    source /etc/profile.d/n.sh
    ${SUDO} n latest
