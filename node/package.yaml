name: node
description: Node.js JavaScript runtime
repo: nodejs/node
version:
  latest: 15.5.0 # renovate: datasource=github-releases depName=nodejs/node
  command: node --version
  filter: ^v
  pattern: s/^v(.+)$/\1/
tags:
  - node
  - nodejs
  - javascript
  - typescript
install:
  script: |-
    require n
    source /etc/profile.d/n.sh
    ${SUDO} n ${requested_version}
    ${SUDO} npm install -g npm
