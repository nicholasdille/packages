name: imgpkg
description: Store application configuration files in Docker/OCI registries
repo: vmware-tanzu/carvel-imgpkg
links:
  - text: Project homepage
    url: https://carvel.dev/
version:
  latest: v0.2.0 # renovate: datasource=github-releases depName=vmware-tanzu/carvel-imgpkg
  command: imgpkg version
  filter: ^imgpkg
  pattern: s/^imgpkg\sversion\s(.+)$/v\1/
tags:
  - docker
  - registry
  - oci
  - oras
  - artifact
install:
  script: |-
    echo "https://github.com/vmware-tanzu/carvel-imgpkg/releases/download/${requested_version}/imgpkg-linux-amd64" | \
        download_file | \
        store_file imgpkg | \
        make_executable
