name: conftest
description: Write tests against structured configuration data using the Open Policy Agent Rego query language
repo: open-policy-agent/conftest
links:
  - text: Homepage
    url: https://conftest.dev/
version:
  latest: v0.22.0 # renovate: datasource=github-releases depName=open-policy-agent/conftest
  command: conftest --version
  filter: |
    ^Version:
  pattern: s/^Version:\s(.+)$/v\1/
tags:
  - validation
  - schema
  - configuration
  - test
  - query
  - rego
install:
  script: |-
    echo "https://github.com/open-policy-agent/conftest/releases/download/${requested_version}/conftest_${requested_version#v}_Linux_x86_64.tar.gz" | \
        download_file | \
        untar_file conftest
