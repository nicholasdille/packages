name: img
description: Standalone, daemon-less, unprivileged Dockerfile and OCI compatible container image builder
repo: genuinetools/img
version:
  latest: v0.5.10 # renovate: datasource=github-releases depName=genuinetools/img
  command: img version
  filter: ^[[:space:]]version
  pattern: s/^\sversion\s+:\s(.+)$/\1/
tags:
- docker
- container
- build
- builder
- image
install: |
  github_install \
      --repo genuinetools/img \
      --match name \
      --asset img-linux-amd64 \
      --type binary \
      --name img
