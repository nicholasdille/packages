name: kubeval
description: Validate your Kubernetes configuration files, supports multiple Kubernetes versions
repo: instrumenta/kubeval
version:
  latest: 0.15.0 # renovate: datasource=github-releases depName=instrumenta/kubeval
  command: kubeval --version
  filter: ^Version
  pattern: s/^Version:\s(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - manifest
  - yaml
  - configuration
  - validate
  - test
  - quality
install:
  script: |-
    echo "https://github.com/instrumenta/kubeval/releases/download/${requested_version}/kubeval-linux-amd64.tar.gz" | \
        download_file | \
        untar_file kubeval
