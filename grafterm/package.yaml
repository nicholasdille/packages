name: grafterm
description: Metrics dashboards on terminal (a grafana inspired terminal version)
repo: slok/grafterm
links:
  - text: Creating dashboards
    url: https://github.com/slok/grafterm/blob/master/docs/cfg.md
version:
  latest: 0.2.0 # renovate: datasource=github-releases depName=slok/grafterm
  command: grafterm --version
  filter: ^v
  pattern: s/^v(.+)$/\1/
tags:
  - metrics
  - dashboard
  - shell
  - grafana
  - terminal
install:
  script: |-
    echo "https://github.com/slok/grafterm/releases/download/v${requested_version}/grafterm-linux-amd64" | \
        download_file | \
        store_file grafterm | \
        make_executable
