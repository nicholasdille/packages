name: asciigraph
description: Go package to make lightweight ASCII line graph in command line apps with no other dependencies
repo: guptarohit/asciigraph
version:
  latest: 0.5.1 # renovate: datasource=github-releases depName=guptarohit/asciigraph
tags:
  - shell
install:
  script: |-
    download "https://github.com/guptarohit/asciigraph/releases/download/v${requested_version}/asciigraph_${requested_version}_Linux_x86_64.tar.gz"
    untargz asciigraph_${requested_version}_Linux_x86_64.tar.gz
    install_binary asciigraph
