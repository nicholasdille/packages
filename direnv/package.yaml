name: direnv
description: Unclutter your .profile
repo: direnv/direnv
links:
  - text: Homepage
    url: https://direnv.net/
version:
  latest: 2.26.0 # renovate: datasource=github-releases depName=direnv/direnv
  command: direnv --version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - shell
  - configuration
files:
  - name: profile.d.direnv.sh
    content: |
      #!/bin/bash
      eval "$(direnv hook bash)"
install:
  script: |-
    echo "https://github.com/direnv/direnv/releases/download/v${requested_version}/direnv.linux-amd64" | \
        download_file | \
        store_file direnv | \
        make_executable

    cat profile.d.direnv.sh | \
        store_file direnv.sh /etc/profile.d
