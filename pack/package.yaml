name: pack
description: CLI for building apps using Cloud Native Buildpacks
repo: buildpacks/pack
links:
  - text: Homepage
    url: https://buildpacks.io/
version:
  latest: v0.15.1 # renovate: datasource=github-releases depName=buildpacks/pack
  command: pack --version
  filter: ^[[:digit:]]
  pattern: s/^([^+]+)\+.+$/v\1/
tags:
  - build
install:
  script: |-
    echo "https://github.com/buildpacks/pack/releases/download/${requested_version}/pack-${requested_version}-linux.tgz" | \
        download_file | \
        untar_file pack
