name: glow
description: Render markdown on the CLI, with pizzazz!
repo: charmbracelet/glow
version:
  latest: v1.1.0 # renovate: datasource=github-releases depName=charmbracelet/glow
  command: glow --version
  filter: ^glow
  pattern: s/^glow\sversion\s(\S+)\s.+$/v\1/
tags:
  - markdown
install:
  script: |-
    github_install \
        --repo charmbracelet/glow \
        --match suffix \
        --asset _linux_x86_64.tar.gz \
        --type tarball \
        --include glow
