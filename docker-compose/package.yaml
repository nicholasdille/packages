name: docker-compose
description: Define and run multi-container applications with Docker
repo: docker/compose
links:
- text: Specification
  url: https://compose-spec.io/
version:
  latest: 1.27.4 # renovate: datasource=github-releases depName=docker/compose
  command: docker-compose version
  filter: ^docker-compose
  pattern: s/^docker-compose\sversion\s([^,]+),.+$/\1/
tags:
- docker
- container
- compose
install: |
  echo "https://github.com/docker/compose/releases/download/${requested_version}/docker-compose-Linux-x86_64" | \
      download_file | \
      store_file docker-compose | \
      make_executable

  ${SUDO} mkdir -p "${TARGET}/etc/bash_completion.d"
  echo "https://github.com/docker/compose/raw/${requested_version}/contrib/completion/bash/docker-compose" | \
      download_file | \
      store_completion docker-compose
