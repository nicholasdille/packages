name: faasd
description: faasd - Serverless for everyone else
repo: openfaas/faasd
links:
  - text: Homepage
    url: https://openfaas.com/blog/introducing-faasd/
version:
  latest: 0.10.0 # renovate: datasource=github-releases depName=openfaas/faasd
  command: faasd version
  filter: ^faasd
  pattern: s/^faasd\sversion:\s(\S+)\s.+$/\1/
tags:
  - openfaas
  - function
  - service
  - serverless
  - containerd
install:
  script: |-
    echo "https://github.com/openfaas/faasd/releases/download/${requested_version}/faasd" | \
        download_file | \
        store_file faasd | \
        make_executable
