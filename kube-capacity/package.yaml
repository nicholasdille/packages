name: kube-capacity
description: A simple CLI that provides an overview of the resource requests, limits, and utilization in a Kubernetes cluster
repo: robscott/kube-capacity
version:
  latest: v0.5.0 # renovate: datasource=github-releases depName=robscott/kube-capacity
  command: kube-capacity version
  filter: ^kube-capacity
  pattern: s/^kube-capacity\sversion\s(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - capacity
  - resources
  - requests
  - limits
  - utilization
install:
  script: |-
    echo "https://github.com/robscott/kube-capacity/releases/download/${requested_version}/kube-capacity_${requested_version}_Linux_x86_64.tar.gz" | \
        download_file | \
        untar_file kube-capacity
