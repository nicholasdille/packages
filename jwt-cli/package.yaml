name: jwt-cli
description: A super fast CLI tool to decode and encode JWTs built in Rust
repo: mike-engel/jwt-cli
version:
  latest: 3.2.1 # renovate: datasource=github-releases depName=mike-engel/jwt-cli
  command: jwt --version
  filter: ^jwt
  pattern: s/^jwt\s(.+)$/\1/
tags:
  - jwt
install:
  script: |-
    echo "https://github.com/mike-engel/jwt-cli/releases/download/${requested_version}/jwt-linux.tar.gz" | \
        download_file | \
        untar_file jwt
