name: aksctl
description: An easy to use CLI for AKS cluster
repo: adfolks/aksctl
links:
- text: Homepage
  url: https://aksctl.io/
version:
  latest: 0.2.0 # renovate: datasource=github-releases depName=adfolks/aksctl
tags:
  - kubernetes
  - k8s
  - aks
  - azure
  - cloud
  - cluster
  - bootstrap
install:
  script: |-
    echo "https://github.com/adfolks/aksctl/releases/download/v${requested_version}/aksctl-linux-amd64.tar.gz" | \
        download_file | \
        untar_file ./aksctl
