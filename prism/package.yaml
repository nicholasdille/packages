name: prism
description: Turn any OpenAPI2/3 and Postman Collection file into an API server with mocking, transformations and validations
repo: stoplightio/prism
version:
  latest: v4.1.2 # renovate: datasource=github-releases depName=stoplightio/prism
  command: prism-cli --version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/v\1/
tags:
  - api
  - development
install:
  script: |
    github_install \
        --repo stoplightio/prism \
        --match name \
        --asset prism-cli-linux \
        --type binary \
        --name prism-cli
