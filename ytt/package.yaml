name: ytt
description: YAML templating tool that works on YAML structure instead of text
repo: vmware-tanzu/carvel-ytt
links:
  - text: Homepage
    url: https://carvel.dev/
version:
  latest: 0.30.0 # renovate: datasource=github-releases depName=vmware-tanzu/carvel-ytt
  command: ytt --version
  filter: ^ytt
  pattern: s/^ytt\sversion\s(.+)$/\1/
tags:
  - yaml
  - configuration
  - template
  - substitution
  - expansion
install:
  script: |-
    download "https://github.com/vmware-tanzu/carvel-ytt/releases/download/v${requested_version}/ytt-linux-amd64"
    mv ytt-linux-amd64 ytt
    install_binary ytt
