name: helmsman
description: Helm Charts as Code
repo: Praqma/helmsman
version:
  latest: 3.6.2 # renovate: datasource=github-releases depName=Praqma/helmsman
  command: helmsman -v
  filter: ^Helmsman
  pattern: s/^Helmsman\sversion:\sv(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - package
  - template
  - substituton
  - expansion
  - configuration
install:
  script: |-
    require helm
    require kubectl

    echo "https://github.com/Praqma/helmsman/releases/download/v${requested_version}/helmsman_${requested_version}_linux_amd64.tar.gz" | \
        download_file | \
        untar_file helmsman
