name: sshocker
description: ssh + reverse sshfs + port forwarder, in Docker-like CLI
repo: AkihiroSuda/sshocker
version:
  latest: v0.1.0 # renovate: datasource=github-releases depName=AkihiroSuda/sshocker
  command: sshocker --version
  filter: ^sshocker
  pattern: s/^sshocker\sversion\s(.+)$/v\1/
tags:
  - docker
  - container
  - ssh
  - sshfs
  - forward
  - volume
  - mount
install:
  script: |-
    echo "https://github.com/AkihiroSuda/sshocker/releases/download/${requested_version}/sshocker-Linux-x86_64" | \
        download_file | \
        store_file sshocker | \
        make_executable
