name: slirp4netns
description: User-mode networking for unprivileged network namespaces
repo: rootless-containers/slirp4netns
version:
  latest: v1.1.8 # renovate: datasource=github-releases depName=rootless-containers/slirp4netns
  command: slirp4netns --version
  filter: ^slirp4netns
  pattern: s/^slirp4netns\sversion\s(.+)$/v\1/
tags:
  - container
  - rootless
  - network
install:
  script: |-
    github_install \
        --repo rootless-containers/slirp4netns \
        --match name \
        --asset slirp4netns-x86_64 \
        --type binary \
        --name slirp4netns
