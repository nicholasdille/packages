name: helm
description: The Kubernetes Package Manager
repo: helm/helm
links:
  - text: Homepage
    url: https://helm.sh/
  - text: Helm Hub
    url: https://hub.helm.sh/
version:
  latest: 3.4.1 # renovate: datasource=github-releases depName=helm/helm
  command: helm version --template {{.Version}}
  filter: ^v
  pattern: s/^v(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - package
  - template
  - substituton
  - expansion
  - configuration
install:
  script: |-
    require sops

    curl --location --fail "https://get.helm.sh/helm-v${requested_version}-linux-amd64.tar.gz" | \
        ${SUDO} tar -xz --strip-components=1 -C "${TARGET_BIN}" linux-amd64/helm

    helm completion bash | \
        store_completion helm

    helm plugin install https://github.com/databus23/helm-diff
    SKIP_SOPS_INSTALL=true helm plugin install https://github.com/jkroepke/helm-secrets
    helm plugin install https://github.com/ContainerSolutions/helm-monitor
