name: bcc
description: BCC - Tools for BPF-based Linux IO analysis, networking, monitoring, and more
repo: iovisor/bcc
version:
  latest: 0.18.0 # renovate: datasource=github-releases depName=iovisor/bcc
tags:
  - ebpf
  - security
  - tracing
files:
- name: Dockerfile
  content: |
      FROM ubuntu:20.04
      RUN apt-get update \
       && DEBIAN_FRONTEND=noninteractive apt-get -y install --no-install-recommends \
              bison \
              build-essential \
              ca-certificates \
              cmake \
              curl \
              flex \
              git \
              libedit-dev \
              libllvm7 \
              llvm-7-dev \
              libclang-7-dev \
              python \
              zlib1g-dev \
              libelf-dev \
              libfl-dev
install:
  docker: true
  script: |-
    docker build --tag build-bcc .

    build_containerized build-bcc <<EOF
    mkdir -p /tmp/bcc
    cd /tmp/bcc
    curl --silent --location "https://github.com/iovisor/bcc/releases/download/v${requested_version}/bcc-src-with-submodule.tar.gz" | \
        tar -xz
    cd bcc
    mkdir build
    cd build
    cmake ..
    make
    make install
    EOF

