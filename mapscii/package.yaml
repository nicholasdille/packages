name: mapscii
description: MapSCII is a Braille & ASCII world map renderer for your console
repo: rastapasta/mapscii
version:
  latest: 0.3.1 # renovate: datasource=github-releases depName=rastapasta/mapscii
  command: npm info mapscii version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - shell
install:
  script: install_node_module mapscii@${requested_version}
