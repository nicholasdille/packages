name: helmfile
description: Deploy Kubernetes Helm Charts
repo: roboll/helmfile
version:
  latest: 0.135.0 # renovate: datasource=github-releases depName=roboll/helmfile
  command: helmfile --version
  filter: ^helmfile
  pattern: s/^helmfile\sversion\sv(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - package
  - template
  - substituton
  - expansion
  - configuration
install:
  script: |-
    require helm
    require kubectl

    echo "https://github.com/roboll/helmfile/releases/download/v${requested_version}/helmfile_linux_amd64" | \
        download_file | \
        store_file helmfile | \
        make_executable
