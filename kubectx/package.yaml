name: kubectx
description: Faster way to switch between clusters and namespaces in kubectl
repo: ahmetb/kubectx
version:
  latest: 0.9.1 # renovate: datasource=github-releases depName=ahmetb/kubectx
tags:
  - kubernetes
  - k8s
  - context
  - namespaces
install:
  script: |-
    echo "https://github.com/ahmetb/kubectx/releases/download/v${requested_version}/kubectx_v${requested_version}_linux_x86_64.tar.gz" | \
        download_file | \
        untar_file kubectx
