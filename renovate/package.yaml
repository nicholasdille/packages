name: renovate
description: Universal dependency update tool that fits into your workflows
repo: renovatebot/renovate
version:
  latest: 23.74.1 # renovate: datasource=github-releases depName=renovatebot/renovate
  command: renovate --version
  filter: ^[[:digit:]]+
  pattern: s/^(.+)$/\1/
tags:
- docker
- container
- interface
- ui
install: |
  install_node_module renovate
