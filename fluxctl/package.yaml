name: fluxctl
description: The GitOps Kubernetes operator
repo: fluxcd/flux
links:
  - text: Homepage
    url: https://fluxcd.io/
version:
  latest: 1.21.1 # renovate: datasource=github-releases depName=fluxcd/flux
  command: fluxctl version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - gitops
  - kubernetes
  - k8s
install:
  script: |-
    echo "https://github.com/fluxcd/flux/releases/download/${requested_version}/fluxctl_linux_amd64" | \
        download_file | \
        store_file fluxctl | \
        make_executable

    fluxctl completion bash | \
        store_completion fluxctl
