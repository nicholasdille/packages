name: bin
description: Effortless binary manager
repo: marcosnils/bin
version:
  latest: v0.2.3 # renovate: datasource=github-releases depName=marcosnils/bin
  command: bin --version
  filter: ^bin version
  pattern: s/^bin\sversion\s(.+)$/v\1/
tags:
  - shell
install:
  script: |-
    echo "https://github.com/marcosnils/bin/releases/download/${requested_version}/bin_${requested_version#v}_Linux_x86_64" | \
        download_file | \
        store_file bin | \
        make_executable
