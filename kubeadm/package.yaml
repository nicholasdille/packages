name: kubeadm
description: Bootstrap a Kubernetes cluster
repo: kubernetes/kubeadm
links:
  - text: Documentation
    url: https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/#installing-kubeadm-kubelet-and-kubectl
version:
  latest: 1.20.0 # renovate: datasource=github-releases depName=kubernetes/kubernetes
  command: kubeadm version --output short
  filter: ^v
  pattern: s/^v(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - cluster
  - bootstrap
install:
  script: |-
    echo "https://storage.googleapis.com/kubernetes-release/release/v${requested_version}/bin/linux/amd64/kubeadm" | \
        download_file | \
        store_file kubeadm | \
        make_executable

    kubeadm completion bash | \
        store_completion kubeadm
