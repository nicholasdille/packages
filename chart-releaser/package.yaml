name: cfssl
description: Hosting Helm Charts via GitHub Pages and Releases
repo: helm/chart-releaser
version:
  latest: v1.1.1 # renovate: datasource=github-releases depName=helm/chart-releaser
  command: cr version
  filter: ^Version
  pattern: s/^Version:\s+(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - package
  - template
  - substituton
  - expansion
  - configuration
  - github
  - pages
install:
  script: |-
    echo "https://github.com/helm/chart-releaser/releases/download/${requested_version}/chart-releaser_${requested_version#v}_linux_amd64.tar.gz" | \
        download_file | \
        untar_file cr
