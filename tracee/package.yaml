name: tracee
description: Container and system event tracing using eBPF
repo: aquasecurity/tracee
version:
  latest: 0.3.0 # renovate: datasource=github-releases depName=aquasecurity/tracee
tags:
  - container
  - ebpf
  - security
  - tracing
install:
  script: |-
    ${SUDO} apt-get update
    ${SUDO} apt-get -y install \
        bpfcc-tools

    echo "https://github.com/aquasecurity/tracee/releases/download/v${requested_version}/tracee.tar.gz" | \
        download_file | \
        untar_file --strip-components=1 dist/tracee
