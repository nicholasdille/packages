name: gosu
description: Simple Go-based setuid+setgid+setgroups+exec
repo: tianon/gosu
version:
  latest: 1.12 # renovate: datasource=github-releases depName=tianon/gosu versioning=regex:^(?<major>\d+?)\.(?<minor>\d+?)$
  command: gosu --version
  filter: ^[[:digit:]]
  pattern: s/^(\S+)\s.+$/\1/
tags:
  - sudo
install:
  script: |-
    github_install \
        --repo tianon/gosu \
        --match name \
        --asset gosu-amd64 \
        --type binary \
        --name gosu
