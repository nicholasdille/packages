name: gosu
description: Simple Go-based setuid+setgid+setgroups+exec
repo: tianon/gosu
version:
  latest: 1.12 # renovate: datasource=github-releases depName=tianon/gosu versioning=regex:^(?<major>\d+?)\.(?<minor>\d+?)$
  command: gosu --version
  filter: ^[[:digit:]]
  pattern: s/^(\S+)\s.+$/\1/
tags:
  - sudo
install:
  script: |-
    echo "https://github.com/tianon/gosu/releases/download/${requested_version}/gosu-amd64" | \
        download_file | \
        store_file gosu | \
        make_executable
