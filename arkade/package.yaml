name: arkade
description: Your one-stop CLI for Kubernetes
repo: alexellis/arkade
version:
  latest: 0.6.24 # renovate: datasource=github-releases depName=alexellis/arkade
  command: arkade version
  filter: Version
  pattern: s/Version:\s(.+)/\1/
tags:
  - kubernetes
  - k8s
install:
  script: |-
    github_install \
        --repo alexellis/arkade \
        --match name \
        --asset arkade \
        --type binary \
        --name arkade
