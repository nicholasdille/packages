name: arkade
description: Your one-stop CLI for Kubernetes
repo: alexellis/arkade
version:
  latest: 0.6.33 # renovate: datasource=github-releases depName=alexellis/arkade
  command: arkade version
  filter: Version
  pattern: s/Version:\s(.+)/\1/
tags:
  - kubernetes
  - k8s
install:
  script: |-
    echo "https://github.com/alexellis/arkade/releases/download/${requested_version}/arkade" | \
        download_file | \
        store_file arkade | \
        make_executable
