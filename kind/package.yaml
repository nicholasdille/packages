name: kind
description: Kubernetes IN Docker - local clusters for testing Kubernetes
repo: kubernetes-sigs/kind
links:
  - text: Homepage
    url: https://kind.sigs.k8s.io/
version:
  latest: 0.9.0 # renovate: datasource=github-releases depName=kubernetes-sigs/kind
  command: kind --version
  filter: ^kind
  pattern: s/^kind\sversion\s(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - dind
  - docker
  - cluster
  - bootstrap
install:
  script: |-
    download "https://github.com/kubernetes-sigs/kind/releases/download/v${requested_version}/kind-linux-amd64"
    mv kind-linux-amd64 kind
    install_binary kind

    kind completion bash >kind.sh
    install_completion kind.sh
