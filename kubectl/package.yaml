name: kubectl
description: The Kubernetes command-line tool
repo: kubernetes/kubectl
links:
  - text: Reference
    url: https://kubernetes.io/docs/reference/kubectl/kubectl/
version:
  latest: 1.20.1 # renovate: datasource=github-releases depName=kubernetes/kubernetes
  command: kubectl version --client --output json
  filter: gitVersion
  pattern: s/^\s+\"gitVersion\":\s\"v(.+)\",$/\1/
tags:
  - kubernetes
  - k8s
install:
  script: |-
    echo "https://storage.googleapis.com/kubernetes-release/release/v${requested_version}/bin/linux/amd64/kubectl" | \
        download_file | \
        store_file kubectl | \
        make_executable

    kubectl completion bash | \
        store_completion kubectl
