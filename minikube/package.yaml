name: minikube
description: Run Kubernetes locally
repo: kubernetes/minikube
links:
- text: Homepage
  url: https://minikube.sigs.k8s.io/
- text: Handbook
  url: https://minikube.sigs.k8s.io/docs/handbook/
version:
  latest: 1.16.0 # renovate: datasource=github-releases depName=kubernetes/minikube
  command: minikube version
  filter: ^minikube
  pattern: s/^minikube\sversion:\sv(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - container
install:
  script: |-
    echo "https://github.com/kubernetes/minikube/releases/download/v${requested_version}/minikube-linux-amd64" | \
        download_file | \
        store_file minikube | \
        make_executable

    minikube completion bash | \
        store_completion minikube
