name: envsub
description: An alternative envsubst that allows for `${foo:-default}` expansion too
repo: stephenc/envsub
version:
  latest: 0.1.3 # renovate: datasource=github-releases depName=stephenc/envsub
  command: envsub --version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - shell
  - substitution
  - expansion
  - variables
install:
  script: |-
    echo "https://github.com/stephenc/envsub/releases/download/${requested_version}/envsub" | \
        download_file | \
        store_file envsub | \
        make_executable
