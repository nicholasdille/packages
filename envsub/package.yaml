name: envsub
description: An alternative envsubst that allows for `${foo:-default}` expansion too
repo: stephenc/envsub
version:
  latest: 0.1.3 # renovate: datasource=github-releases depName=stephenc/envsub
  command: envsub --version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - shell
  - substitution
  - expansion
  - variables
install:
  requires:
  - rust
  script: |-
    export CARGO_HOME="${TARGET_BASE}"
    ${SUDO} env CARGO_HOME="${CARGO_HOME}" cargo install --version "${requested_version}" envsub
