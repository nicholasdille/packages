name: hetzner-kube
description: A CLI tool for provisioning kubernetes clusters on Hetzner Cloud
repo: xetys/hetzner-kube
version:
  latest: 0.5.1 # renovate: datasource=github-releases depName=xetys/hetzner-kube
  command: hetzner-kube version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - hetzner
  - cloud
  - cluster
  - bootstrap
install:
  script: |-
    echo "https://github.com/xetys/hetzner-kube/releases/download/${requested_version}/hetzner-kube-${requested_version}-linux-amd64" | \
        download_file | \
        store_file hetzner-kube | \
        make_executable

    hetzner-kube completion bash | \
        store_completion hetzner-kube
