name: _debug_tarxz
description: Package used for development and debugging (based on flarectl)
repo: nicholasdille/packages
version:
  latest: 0.13.7 # renovate: datasource=github-releases depName=cloudflare/cloudflare-go
tags:
  - debug
install:
  script: |-
    download "https://github.com/cloudflare/cloudflare-go/releases/download/v${requested_version}/flarectl_${requested_version}_linux_amd64.tar.xz"
    untarxz flarectl_${requested_version}_linux_amd64.tar.xz
    install_binary flarectl
