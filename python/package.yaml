name: python
description: The Python programming language
repo: python/cpython
version:
  latest: 3.9.1 # renovate: datasource=github-tags depName=python/cpython
  command: python3 --version
  filter: ^Python
  pattern: s/^Python\s(.+)$/\1/
tags:
  - python
  - py
files:
- name: Dockerfile
  content: |
      FROM ubuntu:20.04@sha256:1d7b639619bdca2d008eca2d5293e3c43ff84cbee597ff76de3b7a7de3e84956
      ENV DEBIAN_FRONTEND=noninteractive
      RUN apt-get update \
       && apt-get -y install --no-install-recommends \
              build-essential \
              libreadline-gplv2-dev \
              libncursesw5-dev \
              libssl-dev \
              libsqlite3-dev \
              tk-dev \
              libgdbm-dev \
              libc6-dev \
              libbz2-dev \
              libffi-dev \
              zlib1g-dev \
              openssl \
              curl \
              ca-certificates
install:
  docker: true
  script: |-
    get_file python Dockerfile | \
        docker build --tag build-python -

    build_containerized build-python <<EOF
        curl --silent --location "https://github.com/python/cpython/archive/v${requested_version}.tar.gz" | \
            tar -xz --strip-components=1
        ./configure --prefix="${TARGET_BASE}" --enable-optimizations
        make -j2
        make install
        python3 -m pip install --upgrade pip
    EOF
    docker cp "${container_name}:${TARGET_BASE}" - | \
        ${SUDO} tar -xC "${TARGET_BASE}/.."
