name: norouter
description: IP-over-Stdio. The easiest multi-host & multi-cloud networking ever. No root privilege is required
repo: norouter/norouter
version:
  latest: 0.6.1 # renovate: datasource=github-releases depName=norouter/norouter
  command: norouter --version
  filter: ^norouter
  pattern: s/^norouter\sversion\s(.+)$/\1/
tags:
  - network
install:
  script: |-
    echo "https://github.com/norouter/norouter/releases/download/v${requested_version}/norouter-Linux-x86_64" | \
        download_file | \
        untar_file norouter
