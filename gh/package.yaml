name: gh
description: GitHubâ€™s official command line tool
repo: cli/cli
version:
  latest: v1.2.1 # renovate: datasource=github-releases depName=cli/cli
  command: gh --version
  filter: ^gh
  pattern: s/^gh\sversion\s(\S+)\s.+$/v\1/
tags:
  - github
install:
  script: |-
    github_get_release cli/cli | \
        github_resolve_assets | \
        github_select_asset_by_suffix _linux_amd64.tar.gz | \
        github_get_asset_download_url | \
        download_file | \
        ${SUDO} tar -xzC "${TARGET}/bin/" --wildcards --strip-components=2 "*/bin/gh"

    gh completion | \
        store_completion gh
