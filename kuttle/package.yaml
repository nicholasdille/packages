name: kuttle
description: Kubernetes wrapper for sshuttle
repo: kayrus/kuttle
links:
  - text: Homepage
    url: https://kustomize.io/
version:
  latest: master
tags:
  - k8s
  - kubernetes
  - network
install:
  script: |-
    require sshuttle

    echo "https://github.com/kayrus/kuttle/raw/${requested_version}/kuttle" | \
        download_file | \
        store_file kuttle | \
        make_executable
