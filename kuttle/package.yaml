name: kuttle
description: Kubernetes wrapper for sshuttle
repo: kayrus/kuttle
links:
  - text: Homepage
    url: https://kustomize.io/
version:
  latest: master
tags:
  - k8s
  - kubernetes
  - network
install:
  requires:
  - sshuttle
  script: |-
    require sshuttle

    download "https://github.com/kayrus/kuttle/raw/${requested_version}/kuttle"
    install_binary kuttle
