name: kbld
description: kbld seamlessly incorporates image building and image pushing into your development and deployment workflows
repo: vmware-tanzu/carvel-kbld
links:
  - text: Homepage
    url: https://get-kbld.io/
  - text: Project homepage
    url: https://carvel.dev/
version:
  latest: v0.27.0 # renovate: datasource=github-releases depName=vmware-tanzu/carvel-kbld
  command: kbld --version
  filter: ^kbld
  pattern: s/^kbld\sversion\s(.+)$/v\1/
tags:
  - kubernetes
  - k8s
  - image
install:
  script: |-
    echo "https://github.com/vmware-tanzu/carvel-kbld/releases/download/${requested_version}/kbld-linux-amd64" | \
        download_file | \
        store_file kbld | \
        make_executable
