name: argocd
description: Declarative continuous deployment for Kubernetes
repo: argoproj/argo-cd
version:
  latest: 1.7.10 # renovate: datasource=github-releases depName=argoproj/argo-cd
  command: argocd version
  filter: argocd
  pattern: s/^argocd:\sv(.+)\+.+$/\1/
tags:
  - gitops
  - kubernetes
  - k8s
install:
  script: |-
    echo "https://github.com/argoproj/argo-cd/releases/download/v${requested_version}/argocd-linux-amd64" | \
        download_file | \
        store_file argocd | \
        make_executable

    argocd completion bash | \
        store_completion argocd
