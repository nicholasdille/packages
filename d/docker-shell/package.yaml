name: docker-shell
description: A simple interactive prompt for docker
repo: Trendyol/docker-shell
version:
  latest: 1.3.1 # renovate: datasource=github-tags depName=Trendyol/docker-shell
tags:
  - docker
  - container
  - ui
install:
  docker: true
  script: |-
    build_containerized golang <<EOF
    curl --silent --location "https://github.com/Trendyol/docker-shell/archive/v${requested_version}.tar.gz" | \
        ${SUDO} tar -xz -C /tmp
    cd "/tmp/docker-shell-${requested_version}"
    go build -o docker-shell .
    cp docker-shell /
    EOF
    extract_file_from_container docker-shell
