name: deno
description: A secure JavaScript and TypeScript runtime
repo: denoland/deno
links:
- text: Homepage
  url: https://deno.land/
version:
  latest: 1.7.0 # renovate: datasource=github-releases depName=denoland/deno
  command: deno --version
  filter: ^deno
  pattern: s/^deno\s(\S+)\s.+$/\1/
tags:
  - node
  - nodejs
  - javascript
  - typescript
install:
  script: |-
    download "https://github.com/denoland/deno/releases/download/v${requested_version}/deno-x86_64-unknown-linux-gnu.zip"
    unzip deno-x86_64-unknown-linux-gnu.zip
    install_binary deno

    deno completions bash >deno.sh
    install_completion deno.sh
