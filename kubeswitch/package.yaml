name: kubeswitch
description: visually select kubernetes context/namespace from tree
repo: danielb42/kubeswitch
version:
  latest: v1.3.2 # renovate: datasource=github-releases depName=danielb42/kubeswitch
tags:
  - kubernetes
  - k8s
  - context
  - namespaces
install:
  script: |-
    echo "https://github.com/danielb42/kubeswitch/releases/download/${requested_version}/kubeswitch_linux_amd64.tar.gz" | \
        download_file | \
        untar_file kubeswitch
