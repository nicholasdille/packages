name: nvm
description: Node Version Manager - POSIX-compliant bash script to manage multiple active node.js versions
repo: nvm-sh/nvm
version:
  latest: 0.37.2 # renovate: datasource=github-releases depName=nvm-sh/nvm
  command: nvm --version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - node
  - nodejs
  - version
  - manager
  - version manager
files:
  - name: profile.d.nvm.sh
    content: |
      #!/bin/bash
      export NVM_DIR="${TARGET_BASE}/nvm"
      source "${NVM_DIR}/nvm.sh"
install:
  script: |-
    ${SUDO} mkdir -p "${TARGET_BASE}/nvm"
    echo "https://github.com/nvm-sh/nvm/archive/v${requested_version}.tar.gz" | \
        download_file | \
        ${SUDO} tar -xvzC "${TARGET_BASE}/nvm" --strip-components=1

    cat profile.d.nvm.sh | \
        TARGET_BASE="${TARGET_BASE}" envsubst '${TARGET_BASE}' | \
        store_file nvm.sh /etc/profile.d
