name: task
description: A task runner / simpler Make alternative written in Go
repo: go-task/task
links:
  - text: Documentation
    url: https://taskfile.dev/
version:
  latest: 3.1.0 # renovate: datasource=github-releases depName=go-task/task
  command: task --version
  filter: ^task
  pattern: s/^Task\sversion:\sv(.+)$/\1/
tags:
  - make
install:
  script: |-
    echo "https://github.com/go-task/task/releases/download/v${requested_version}/task_linux_amd64.tar.gz" | \
        download_file | \
        untar_file task
