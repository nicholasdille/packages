name: k3sup
description: bootstrap Kubernetes with k3s over SSH < 1 min
repo: alexellis/k3sup
version:
  latest: 0.9.12 # renovate: datasource=github-releases depName=alexellis/k3sup
  command: k3sup version
  filter: Version
  pattern: s/^.*Version:\s(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - k3s
  - ssh
  - bootstrap
  - cluster
install:
  script: |-
    echo "https://github.com/alexellis/k3sup/releases/download/${requested_version}/k3sup" | \
        download_file | \
        store_file k3sup | \
        make_executable
