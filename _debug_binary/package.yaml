name: _debug_binary
description: Package used for development and debugging (based on kubectl)
repo: nicholasdille/packages
version:
  latest: 1.20.1 # renovate: datasource=github-releases depName=kubernetes/kubernetes
tags:
  - debug
install:
  script: |-
    download "https://storage.googleapis.com/kubernetes-release/release/v${requested_version}/bin/linux/amd64/kubectl"
    install_binary kubectl

    kubectl completion bash >kubectl.sh
    install_completion kubectl.sh
