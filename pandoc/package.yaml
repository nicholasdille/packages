name: pandoc
description: Universal markup converter
repo: jgm/pandoc
links:
  - text: Homepage
    url: https://pandoc.org/
version:
  latest: 2.11.3 # renovate: datasource=github-releases depName=jgm/pandoc
  command: pandoc --version
  filter: ^pandoc
  pattern: s/^pandoc\s(.+)$/\1/
tags:
  - converter
  - markup
install:
  script: |-
    echo "https://github.com/jgm/pandoc/releases/download/${requested_version}/pandoc-${requested_version}-linux-amd64.tar.gz" | \
        download_file | \
        ${SUDO} tar -xzC "${TARGET_BASE}" --strip-components=1
