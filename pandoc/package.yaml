name: pandoc
description: Universal markup converter
repo: jgm/pandoc
links:
  - text: Homepage
    url: https://pandoc.org/
version:
  latest: 2.11.2 # renovate: datasource=github-releases depName=jgm/pandoc
  command: pandoc --version
  filter: ^pandoc
  pattern: s/^pandoc\s(.+)$/\1/
tags:
  - converter
  - markup
install:
  script: |-
    github_get_release jgm/pandoc | \
        github_resolve_assets | \
        github_select_asset_by_suffix -linux-amd64.tar.gz | \
        github_get_asset_download_url | \
        download_file | \
        ${SUDO} tar -xzC "${TARGET_BASE}" --strip-components=1
