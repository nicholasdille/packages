name: containerd
description: An open and reliable container runtime
repo: containerd/containerd
links:
  - text: Homepage
    url: https://containerd.io/
version:
  latest: v1.4.3 # renovate: datasource=github-releases depName=containerd/containerd
  command: containerd --version
  filter: ^containerd
  pattern: s/^containerd\sgithub.com\/containerd\/containerd\s(\S+)\s.+$/\1/
tags:
  - container
  - runtime
  - cri
install:
  script: |-
    require runc

    echo "https://github.com/containerd/containerd/releases/download/${requested_version}/containerd-${requested_version#v}-linux-amd64.tar.gz" | \
        download_file | \
        ${SUDO} tar -xzC "${TARGET_BASE}"

    ${SUDO} mkdir -p /etc/containerd
    if ! test -s /etc/containerd/config.toml; then
        ${TARGET_BIN}/containerd config default | \
            ${SUDO} tee /etc/containerd/config.toml >/dev/null
    fi
