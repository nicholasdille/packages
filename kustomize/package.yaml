name: kustomize
description: Customization of kubernetes YAML configurations
repo: kubernetes-sigs/kustomize
links:
  - text: Homepage
    url: https://kustomize.io/
version:
  latest: 3.8.7 # renovate: datasource=github-releases depName=kubernetes-sigs/kustomize
  command: kustomize version
  filter: ^{Version
  pattern: s/^\{Version:kustomize/(\S+)\s.+$/\1/
tags:
  - kubernetes
  - k8s
  - template
  - configuration
  - substitution
  - expansion
  - package
  - yaml
install:
  script: |-
    echo "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv${requested_version}/kustomize_v${requested_version#kustomize/}_linux_amd64.tar.gz" | \
        download_file | \
        untar_file kustomize

    echo "complete -C ${TARGET}/bin/kustomize kustomize" | \
        store_completion kustomize
