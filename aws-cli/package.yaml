name: aws-cli
description: Universal Command Line Interface for Amazon Web Services (version 1)
repo: aws/aws-cli
links:
  - text: Homepage
    url: https://aws.amazon.com/cli/
version:
  latest: 1.18.188 # renovate: datasource=github-tags depName=aws/aws-cli versioning=regex:^(?<major>1?)\.(?<minor>\d+?)\.(?<patch>\d+?)(-(?<prerelease>.+?))?$
  command: aws --version
  filter: ^aws-cli
  pattern: s/^aws-cli\/(\S+)\s.+$/\1/
tags:
  - aws
  - cloud
install:
  script: install_python_module awscli==${requested_version}
