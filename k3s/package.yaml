name: k3s
description: Lightweight Kubernetes
repo: rancher/k3s
links:
  - text: Homepage
    url: https://k3s.io/
version:
  latest: v1.19.4+k3s1 # renovate: datasource=github-releases depName=rancher/k3s
  command: k3s --version
  filter: ^k3s
  pattern: s/^k3s\sversion\s(\S+)\s.+$/\1/
tags:
  - kubernetes
  - k8s
install:
  script: |-
    echo "https://github.com/k3s-io/k3s/releases/download/${requested_version}/k3s" | \
        download_file | \
        store_file k3s | \
        make_executable
