name: conmon
description: An OCI container runtime monitor
repo: containers/conmon
version:
  latest: 2.0.24 # renovate: datasource=github-releases depName=containers/conmon
  command: conmon --version
  filter: ^conmon
  pattern: s/^conmon\sversion\s(.+)$/\1/
tags:
  - container
  - runtime
files:
  - name: Dockerfile
    content: |
      FROM ubuntu:20.04
      ENV DEBIAN_FRONTEND=noninteractive
      RUN apt-get update \
      && apt-get -y install \
              gcc \
              libc6-dev \
              libglib2.0-dev \
              pkg-config \
              make \
              runc \
              curl
install:
  docker: true
  script: |-
    docker build --tag conmon .

    build_containerized conmon <<EOF
    curl --silent --location https://github.com/containers/conmon/archive/v${requested_version}.tar.gz | tar -xvzC /tmp
    cd /tmp/conmon-${requested_version}
    PREFIX=/usr/local make all
    cp bin/conmon /
    EOF
    extract_file_from_container conmon

    docker image rm -f conmon
