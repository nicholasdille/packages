name: docker
description: Docker Community Edition
repo: docker/docker-ce
links:
- text: Homepage
  url: https://www.docker.com/
version:
  latest: 19.03.14 # renovate: datasource=github-tags depName=docker/cli
  command: ${TARGET_BIN}/docker --version
  filter: ^Docker
  pattern: s/^Docker\sversion\s([^,]+),.+$/\1/
tags:
- docker
- container
- build
- builder
- runtime
- image
install:
  docker: false
  script: |
    echo "https://download.docker.com/linux/static/stable/x86_64/docker-${requested_version}.tgz" | \
        download_file | \
        untar_file --strip-components=1

    echo "https://raw.githubusercontent.com/docker/cli/v${requested_version}/contrib/completion/bash/docker" | \
        download_file | \
        store_completion docker

    get_file docker profile.d.docker.sh | \
        store_file docker.sh /etc/profile.d

    ${SUDO} mkdir --parents "/etc/docker/"
    if ! test -f "/etc/docker/daemon.json"; then
        echo "{}" | \
            ${SUDO} tee "/etc/docker/daemon.json" \
            >/dev/null 2>&1
    fi
    ${SUDO} cp "/etc/docker/daemon.json" "/etc/docker/daemon.json.bak"
    jq '. + {"features":{"buildkit":true}}' "/etc/docker/daemon.json.bak" | \
        ${SUDO} tee "/etc/docker/daemon.json" \
        >/dev/null 2>&1
files:
- name: profile.d.docker.sh
  content: |
    #!/bin/bash
    export DOCKER_BUILDKIT=1
