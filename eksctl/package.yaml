name: eksctl
description: The official CLI for Amazon EKS
repo: weaveworks/eksctl
version:
  latest: 0.35.0 # renovate: datasource=github-releases depName=weaveworks/eksctl
  command: eksctl version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - eks
  - aws
  - cloud
  - cluster
  - bootstrap
install:
  script: |-
    echo "https://github.com/weaveworks/eksctl/releases/download/${requested_version}/eksctl_Linux_amd64.tar.gz" | \
        download_file | \
        untar_file eksctl
