name: eksctl
description: The official CLI for Amazon EKS
repo: weaveworks/eksctl
version:
  latest: 0.33.0 # renovate: datasource=github-releases depName=weaveworks/eksctl
  command: eksctl version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - eks
  - aws
  - cloud
  - cluster
  - bootstrap
install:
  script: |-
    github_install \
        --repo weaveworks/eksctl \
        --match name \
        --asset eksctl_Linux_amd64.tar.gz \
        --type tarball \
        --include eksctl
