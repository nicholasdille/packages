name: firecracker
description: Secure and fast microVMs for serverless computing
repo: firecracker-microvm/firecracker
links:
  - text: Homepage
    url: http://firecracker-microvm.io/
version:
  latest: 0.23.1 # renovate: datasource=github-releases depName=firecracker-microvm/firecracker
  command: firecracker --version
  filter: ^Firecracker
  pattern: s/^Firecracker\sv(.+)$/\1/
tags:
  - serverless
  - virtual machine
  - vm
  - firecracker
install:
  script: |-
    echo "https://github.com/firecracker-microvm/firecracker/releases/download/v${requested_version}/firecracker-v${requested_version}-x86_64" | \
        download_file | \
        store_file firecracker | \
        make_executable

    echo "https://github.com/firecracker-microvm/firecracker/releases/download/v${requested_version}/jailer-v${requested_version}-x86_64" | \
        download_file | \
        store_file jailer | \
        make_executable
