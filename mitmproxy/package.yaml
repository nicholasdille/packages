name: mitmproxy
description: An interactive TLS-capable intercepting HTTP proxy for penetration testers and software developers
repo: mitmproxy/mitmproxy
links:
- text: Homepage
  url: https://mitmproxy.org/
version:
  latest: 5.3.0 # renovate: datasource=github-releases depName=mitmproxy/mitmproxy
  command: mitmproxy --version
  filter: ^Mitmproxy
  pattern: s/^Mitmproxy:\s(\S+)\s.+$/\1/
tags:
  - network
  - security
install:
  script: |-
    echo "https://snapshots.mitmproxy.org/${requested_version}/mitmproxy-${requested_version}-linux.tar.gz" | \
        download_file | \
        untar_file
