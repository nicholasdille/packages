name: wksctl
description: Open Source Weaveworks Kubernetes System
repo: weaveworks/wksctl
version:
  latest: 0.9.0-rc.3 # renovate: datasource=github-releases depName=weaveworks/wksctl
  command: wksctl version
  filter: ^[[:digit:]]
  pattern: s/^(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - cluster
  - bootstrap
install:
  script: |-
    echo "https://github.com/weaveworks/wksctl/releases/download/v${requested_version}/wksctl-${requested_version}-linux-x86_64.tar.gz" | \
        download_file | \
        untar_file wksctl
