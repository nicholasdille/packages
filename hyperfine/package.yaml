name: hyperfine
description: A command-line benchmarking tool
repo: sharkdp/hyperfine
version:
  latest: 1.11.0 # renovate: datasource=github-releases depName=sharkdp/hyperfine
  command: hyperfine --version
  filter: ^hyperfine
  pattern: s/^hyperfine\s(.+)$/\1/
tags:
  - shell
  - terminal
  - performance
  - monitor
install:
  script: |-
    echo "https://github.com/sharkdp/hyperfine/releases/download/v${requested_version}/hyperfine-v${requested_version}-x86_64-unknown-linux-gnu.tar.gz" | \
        download_file | \
        tar -xz --strip-components=1

    ${SUDO} cp hyperfine "${TARGET_BIN}"

    mkdir -p ${TARGET_BASE}/share/man/man1
    ${SUDO} cp hyperfine.1 ${TARGET_BASE}/share/man/man1/

    ${SUDO} cp autocomplete/hyperfine.bash-completion ${TARGET_COMPLETION}/hyperfine.sh
