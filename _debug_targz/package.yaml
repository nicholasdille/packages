name: _debug_targz
description: Package used for development and debugging (based on buildkit)
repo: nicholasdille/packages
version:
  latest: 0.8.1 # renovate: datasource=github-releases depName=moby/buildkit
tags:
  - debug
install:
  script: |
    if test -s /tmp/buildkit-v${requested_version}.linux-amd64.tar.gz; then
        cp /tmp/buildkit-v${requested_version}.linux-amd64.tar.gz .
    else
        download "https://github.com/moby/buildkit/releases/download/v${requested_version}/buildkit-v${requested_version}.linux-amd64.tar.gz"
        cp buildkit-v${requested_version}.linux-amd64.tar.gz /tmp
    fi
    untargz buildkit-v${requested_version}.linux-amd64.tar.gz
    install_binary bin


