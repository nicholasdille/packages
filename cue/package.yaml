name: cue
description: Validate and define text-based and dynamic configuration
repo: cuelang/cue
links:
  - text: Homepage
    url: https://cuelang.org/
version:
  latest: 0.2.2 # renovate: datasource=github-releases depName=cuelang/cue
  command: cue version
  filter: ^cue
  pattern: s/^cue\sversion\s(\S+)\s.+$/\1/
tags:
  - configuration
install:
  script: |-
    echo "https://github.com/cuelang/cue/releases/download/v${requested_version}/cue_${requested_version}_Linux_x86_64.tar.gz" | \
        download_file | \
        untar_file cue

    cue completion bash | \
        store_completion cue
