name: k3d
description: Little helper to run Rancher Lab's k3s in Docker
repo: rancher/k3d
links:
  - text: Homepage
    url: https://k3d.io/
version:
  latest: v3.4.0 # renovate: datasource=github-releases depName=rancher/k3d
  command: k3d version
  filter: ^k3d
  pattern: s/^k3d\sversion\s(.+)$/\1/
tags:
  - kubernetes
  - k8s
  - container
  - dind
  - docker
install:
  script: |-
    echo "https://github.com/rancher/k3d/releases/download/${requested_version}/k3d-linux-amd64" | \
        download_file | \
        store_file k3d | \
        make_executable

    k3d completion bash | \
        store_completion k3d
